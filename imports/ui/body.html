<body>
<div class="container">
    <header>

        <label class="hide-completed">
            <input type="checkbox" />
            Hide Completed Tasks
        </label>

        <form class="new-task">
            <input type="text" name="text" placeholder="Type to add new tasks" />
        </form>
    </header>

    <ul>
        {{#each tasks}}
            {{> task}}
        {{/each}}
    </ul>
</div>
</body>
